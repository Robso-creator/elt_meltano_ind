version: '3'

x-meltano-image: &meltano-image
  image: meltano/meltano
  volumes:
    - .:/project

services:
  postgres:
    image: postgres:12
    env_file:
      - .env
    environment:
      POSTGRES_DB: elt_meltano
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - ./dbdata:/var/lib/postgresql/data
      - ./data/northwind.sql:/docker-entrypoint-initdb.d/northwind.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d elt_meltano"]
      interval: 5s
      timeout: 5s
      retries: 5

  meltano-install:
    <<: *meltano-image
    command: lock --update --all & install
    depends_on:
      postgres:
        condition: service_healthy

  airflow-scheduler:
    <<: *meltano-image
    command: invoke airflow scheduler
    depends_on:
      postgres:
        condition: service_healthy
      meltano-install:
        condition: service_completed_successfully
    restart: unless-stopped

  airflow-webserver:
    <<: *meltano-image
    command: invoke airflow webserver
    depends_on:
      postgres:
        condition: service_healthy
      meltano-install:
        condition: service_completed_successfully
    ports:
      - "8080:8080"
    restart: unless-stopped
